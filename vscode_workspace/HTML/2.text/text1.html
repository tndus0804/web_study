<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트1</title>
</head>
<body>
    <!-- 교과서 57p부터 -->
    <h1>text</h1>

    <!-- hn(1~6) 태그 : 제목 태그 -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>

    태그가 없는 텍스트
    
    <!-- p: 단락을 나타내는 텍스트 -->
    <p>문단(Paragraph)</p>

    <!-- pre : 개행, 띄어쓰기를 포함하는 텍스트 -->
    <pre>
        단락 만드는 태그
        띄어쓰기를
                개행
                    ???
    </pre>
    
    <!-- 개행 태그 -->
    <p>안녕하세요<br>홍길동입니다.</p>
    
    <!-- 라인 태그 hr -->
    <hr>

    <!-- 강조(굵기) -->
    <strong>굵게 강조할 텍스트</strong><br>
    <b>굵게 표시할 테스트</b><br>

    <!-- 강조(기울림) -->
    <i>이텔릭체로 표시할 텍스트</i>
    <em>이텔릭체로 강조할 텍스트</em><br>

    <!-- 강조(색상) -->
    <p>
        <mark>HELLO</mark>WORLD
    </p>
    <span>
        HELLO<mark>WORLD</mark>
    </span>

    <!-- 강조(동아시아 글자 표시) -->
    <p>
        루비(ruby)는 1995년 일본의 프로그래머인 마츠모토 유키히로(<ruby>松本<rt>まつもと</rt></ruby>)가 만든 프로그래밍 언어이다.
    </p>
    
    

</body>
</html>
