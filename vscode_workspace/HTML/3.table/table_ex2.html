<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 예제2</title>
    <style>
        table, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" style="background-color: lightcoral;" >
                1
            </td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2" style="width:100px; height:100px; background-color: lightsteelblue;">5</td>
            <td style="background-color: lightyellow">7</td>
            <td style="background-color: lightgrey">8</td>
        </tr>
        <tr>
            <td style="background-color: lightcyan">11</td>
            <td style="background-color: lightblue">12</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: lightpink;">13</td>
            <td colspan="2" style="background-color: lightseagreen">15</td>
        </tr>
    </table>
</body>
</html>
