<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_ex.html</title>
    <style>
        table, th, td {
            border:1px solid #000;
            border-collapse:collapse;
        }
       
        td a {
            text-decoration:none;
            color:black;
        }
    </style>
</head>
<body>
    <h1>테이블 예제</h1>
    
    <table>
        <caption>
            <strong>Modern Browser</strong>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <td>크롬</td>
            <td>Google</td>
            <td><a href="https://www.google.com/chrome" target="_blank">https://www.google.com/chrome</a></td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozila</td>
            <td><a href="https://www.mozilla.org/ko/firefox" target="_blank">https://www.mozilla.org/ko/firefox</a></td>
        </tr>
        <tr>
            <td>엣지</td>
            <td>Microsoft</td>
            <td><a href="https://www.microsoft.com" target="_blank">https://www.microsoft.com</a></td>
        </tr>
    </table>
  
</body>
</html>
