<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 예제</title>
</head>
<body>
    <form action="" method="get">
        <fieldset style="width: 300px;">
            <legend>회원정보</legend>
            <label for="id">아이디: </label>
            <input type="text" name="id" value="hong" id="id" class="id">
            <br>
            <label for="password">패스워드: </label>
            <input type="password" name="password" id="password">
        </fieldset>

        <fieldset style="width: 300px;">
            <legend>과목</legend>
            <label for="HTML">HTML</label>
            <input type="checkbox" name="subject" value="HTML" id="HTML">
            
            <label for="CSS">CSS</label>
            <input type="checkbox" name="subject" value="CSS" id="CSS" checked>
            
            <label for="JavaScript">JavaScript</label>
            <input type="checkbox" name="subject" value="JavaScript" id="JavaScript" >
            <br>

            <label for="upper">상</label>
            <input type="radio" name="grade" value="상" id="upper">
            
            <label for="middle">중</label>
            <input type="radio" name="grade" value="중" id="middle">
            
            <label for="lower">하</label>
            <input type="radio" name="grade" value="하" id="lower">
        </fieldset>
        <input type="submit" value="전송하기">
        <input type="reset" value="취소하기">
    </form>
</body>
</html>
