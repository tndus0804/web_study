<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 태그의 종류</title>
    <script>
        function buttonFunc() {
            alert("ㅋㅋ2")
        }
    </script>
</head>
<body>
    <h1>[ 사용자의 입력 폼 만들기 ]</h1>

    <form action="form.html" method="get">
        <!--
            <fieldset>, <legend> 태그
            폼 요소를 그룹화하고 그룹의 제목을 지정
        -->
        <!-- 
            <fieldset>
                <legend>분류1</legend>
                입력란 <input type="text"><br>
                비밀번호 입력란 <input type="password"><br>
                Email 입력란 <input type="email"><br>
                URL <input type="url"><br>
                숫자 입력란 <input type="number"><br>
                전화번호 입력란 <input type="tel"><br>
                검색 <input type="search" placeholder="검색어를 입력하세요.."><br>
                색상 <input type="color"><br>
                범위 <input type="range" value="0" max="10"><br>
                날짜 <input type="date"><br>
                날짜시간 <input type="datetime-local"><br>
                날짜time <input type="datetime"><br>
                월 <input type="month"><br>
                주 <input type="week"><br>
                시간 <input type="time"><br>
                파일 <input type="file"><br>
                <span style="text-align: center;">이미지</span> <input type="image" src="../1.image/file/img.jpg">
            </fieldset>
        -->
        <fieldset>
            <legend>분류2</legend>
            히든 <input type="hidden" value="abc"><br>
            체크박스 <br>
            <input type="checkbox" name="checkbox" value="111"> 질문1
            <input type="checkbox" name="checkbox" value="222"> 질문2
            <input type="checkbox" name="checkbox" value="333"> 질문3<br>
            라디오<br>
            <input type="radio" name="radiobt" value="1"> 선택1
            <input type="radio" name="radiobt" value="2"> 선택2
            <input type="radio" name="radiobt" value="3" checked> 선택3
            <br>
            셀렉트
            <select name="select">
                <option value="1">선택1</option>
                <option value="2" selected>선택2</option>
                <option value="3">선택3</option>
            </select><br>
            여러 줄 입력란
            <textarea cols="50" rows="10"> </textarea><br>
            <input type="button" onclick="alert('ㅋㅋ')" value="버튼1">
            <input type="button" onclick="buttonFunc()" value="버튼2">
            <input type="button" onclick="location.href='../home.html'" value="버튼3">
        </fieldset>
        <input type="submit" value="전송">
        <input type="reset" value="재입력"><br><br>
        <input type="range" id="a" name="a" value=""> + 
        <input type="number" id="b" name="b"> =
        <output name="result" for="a b"></output><br>

        <input type="range" id="ba" name="ba" value="50" /> +
        <input type="number" id="aa" name="aa" value="10" /> =
        <output name="result" for="aa ba">60</output>
    </form>
</body>
</html>
