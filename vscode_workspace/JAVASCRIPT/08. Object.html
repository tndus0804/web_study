<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Object</title>
	<script>
		/*
			* Object
			데이터를 구조화하고 저장하는 방법
			 - { name: value } 의 형태
			 - name의 따옴표는 생략 가능
		*/

		// 1. 객체 리터럴
		const obj1 = {
			name: '홍길동',
			age: 30
		}
		console.log(obj1)

		// 2. new Object() 생성자
		const obj2 = new Object();
		obj2.name = '강감찬';
		obj2.age = 40;
		console.log(obj2);

		// 3. 클래스 정의 객체 생성
		class Human {
			constructor(name, age) {
				this.name = name;
				this.age = age;
			}
		}
		const obj3 = new Human('이순신', 50);
		console.log(obj3);

		// 객체의 속성 접근방법
		// 1. 속성선택자 점 표기
		console.log('----- . -----');
		console.log(obj1.name);
		console.log(obj1.age);
		
		// 2. 대괄호 표기
		console.log('----- 대괄호 -----');
		console.log(obj1['name']);
		console.log(obj1['age']);

		// 객체 구조
		let x = {
			a : 123,
			b : "ABC",
			c : true,
			d : {a:"a", b:"b", c:"c"},
			e: function() {
				alert('메서드 실행')
			}
		}
		
		let person = {
			firstName: "길동",
			lastName: "홍",
			id: "hong",
			fullName: function() {
				return this.firstName + " " + this.lastName;
			}
		}

		// 객체의 속성 처리
		console.log('----- 객체의 속성 처리 -----');
		// 속성 추가
		person.age = 30;
		console.log(person);
		// 속성 변경
		person.lastName = '김';
		person['firstName'] = '개똥';
		console.log(person);
		// 속성 삭제
		delete person.id;
		console.log(person);

		console.log('-----출력1-----');
		console.log(person.firstName);
		console.log(person.lastName);
		console.log(person.id);
		console.log(person.fullName());
		
		console.log('-----출력2-----');
		// for ~ in
		for (let item in person) {
			console.log(item);
			console.log(person[item]);
		}
		
		console.log('-----출력2-----');
		// 상속 예
		// 부모 클래스
		class Person {
			constructor(name, age) {
				this.name = name;
				this.age = age;
			}
			// 메서드
			greet() {
				return `안녕하세요, 저는 ${this.name}입니다.`;
			}
		}
		// 자식 클래스
		class Employee extends Person{
			constructor(name, age, position) {
				super(name, age);
				this.position = position;
			}
			introduce() {
				return `${super.greet()} 직책은 ${this.position}입니다.`;
			}
		}

		// 객체 생성
		const person1 = new Person('홍길동', 30);
		const employee1 = new Employee('김철수', 25, '개발자');

		// 메서드 호출
		console.log(person1.greet());
		console.log(employee1.introduce());

		class testf1 {
			constructor(firstName, lastName) {
				this.firstName = firstName;
				this.lastName = lastName;
			}

			asdf() {
				return this.firstName + " " + this.lastName;
			}
		}
		const testf12 = new testf1("수연", "김")
		console.log('ss -> '+testf12.asdf());
	</script>
</head>
<body>
	<p id="target"></p>

	<script>
		let revobj = [
			{ name: '손오공', age: 25 },
			{ name: '저팔계', age: 45 },
			{ name: '사오정', age: 75 },
		];
		let target = document.getElementById('target');

		let str = "";
		for (let item of revobj) {
			str += `이름: ${item.name}, 나이: ${item['age']} <br>`;
		}
		target.innerHTML = str;
		
		
		
	</script>
</body>
</html>
