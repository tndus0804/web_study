<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>제어문</title>
	<script>
		// 조건문
		// if문
		let num = 10;
		if (num < 20) {
			console.log('20보다 작다');
		}

		// false 반환 0, null, '', undefined
		if(!0) { console.log('0: ' + true); }
		if(!null) { console.log('null: ' + true); }
		if(!'') { console.log('공백: ' + true); }
		if(!undefined) { console.log('undefined: ' + true); }

		// switch문
		let site = prompt('네이버, 다음, 구글 중 즐겨 사용하는 사이트?')

		switch (site) {
			case '네이버' : document.write('<a href="https://www.naver.com">네이버</a>'); break;
			case '다음' : document.write('<a href="https://www.daum.net">다음</a>'); break;
			case '구글' : document.write('<a href="https://www.google.com">구글</a>'); break;
			default: alert('보기 중에 없는 사이트입니다.');
		}

		// 반복문
		for (let i = 0; i<5; i++) {
			if(i % 2==0) {
				document.write('<p class="red">반복문' + i + '</p>');
			} else {
				document.write('<p class="blue">반복문' + i + '</p>');
			}
		}

		// for...in문
		// 주로 객체의 열거 가능한 속성을 순회할 때 사용
		// 객체의 key(속성) 또는 배열의 index를 순회

		// 배열 사용시
		let arr = [2, 3, 4, 5, 6, 7];
		for (let i in arr) {
			// i는 첨자를 의미(index)
			console.log(i, arr[i]);
		}

		// 객체 사용 시
		const obj = { a: 1, b: 2, c: 3 };
		for (let key in obj) {
			// key는 객체의 프로퍼티를 의미
			console.log(key, obj[key])
		}

		// for...of문
		// 배열, 문자열, Map, Set등 과 같은 반복 가능한 객체를
		// 순회할 때 사용
		// 객체의 요소를 순회
		const array = [10, 20, 30];
		for (let value of array) {
			console.log(value);
		}


    </script>
	<style>
		.red { color: red}
		.blue { color: blue}
	</style>
</head>
<body>
    
</body>
</html>
