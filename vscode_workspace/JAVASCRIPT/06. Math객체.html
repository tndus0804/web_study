<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Math</title>
	<script>
		// Math
		console.log(`원주율: ${Math.PI}`);
		console.log(`오일러 상수: ${Math.E}`);
		// abs()  => 절대값
		console.log(`abs(): ${Math.abs(-3)}`);
		console.log(`abs(): ${Math.abs("-2")}`);
		console.log(`abs(): ${Math.abs("Korea")}`); // NaN
		console.log(`abs(): ${Math.abs(null)}`);
		console.log(`abs(): ${Math.abs()}`); // NaN
		
		// ceil()  => 올림
		console.log('-----ceil-----');
		console.log(Math.ceil(0.95));		// 1
		console.log(Math.ceil(5.00001));	// 6
		console.log(Math.ceil(5));			// 5
		console.log(Math.ceil(-0.95));		// -0
		// js 에서는 0, -0을 구분하여 사용한다.

		// floor()	=> 내림
		console.log('-----floor-----')
		console.log(Math.floor(0.95));		// 0
		console.log(Math.floor(5.0001));	// 5
		console.log(Math.floor(5));			// 5
		console.log(Math.floor(-0.95));		// -1
		
		// trunc()	=> 버림
		console.log('-----trunc-----')
		console.log(Math.trunc(0.95));		// 0
		console.log(Math.trunc(5.0001));	// 5
		console.log(Math.trunc(5));			// 5
		console.log(Math.trunc(-0.95));		// -0
		
		// round()	=> 반올림
		console.log('-----round-----')
		console.log(Math.round(0.95));		// 1
		console.log(Math.round(5.0001));	// 5
		console.log(Math.round(5));			// 5
		console.log(Math.round(-0.95));		// -1
		
		console.log('=====참고=====')
		console.log(0 / 0);		// NaN
		console.log(10 / 0);	// Infinity
		
		console.log(0.1 + 0.2);
		console.log(0.1 + 0.2 === 0.3);
		// 2진수로 변환하는 과정에서 오차가 생김
		console.log(typeof (0.1 + 0.2).toFixed(1)); // 소수점 1자리까지
		console.log(typeof Number((0.1 + 0.2).toFixed(1)));
		console.log(typeof 0.3);

		// max()
		console.log('-----max-----')
		console.log(Math.max(1, 5, 3));
		console.log(Math.max(-1, -5, -3));
		
		// min()
		console.log('-----min-----');
		console.log(Math.min(1, 5, 3));
		console.log(Math.min(-1, -5, -3));
		
		console.log('-----참고-----');
		let ary = [1, 5, 3];
		console.log(Math.max(ary));
		// ** 스프레드 연산자 : 배열이나 객체를 확장하거나 복사
		console.log(Math.max(...ary));
		
		let arr1 = [1, 2, 3];
		let arr2 = [...arr1];
		console.log(arr2);

		// pow(n1, n2) : 거듭제곱
		console.log('-----pow-----');
		console.log(Math.pow(5, 2));
		console.log(Math.pow(4, 0.5));
		console.log(5 ** 2);

		// random  => 0 ~ 1 미만의 난수 발생
		console.log("-----random-----");
		for (let i = 0; i < 5; i++) {
			console.log(Math.random());
		}

		// 0 ~ 45
		for (let i = 0; i < 5; i++) {
			console.log(Math.trunc(Math.random() * 4) + 1);
		}

	</script>

</head>
<body>
    
</body>
</html>
