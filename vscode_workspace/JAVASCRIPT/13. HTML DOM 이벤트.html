<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<script>
		function upperCase() {
			console.log('upperCase 실행');
			let fname = document.getElementById('fname');
			fname.value = fname.value.toUpperCase();
		}

		function focusOn() {
			console.log('onfocus 실행');
			document.querySelector('#fname').style.backgroundColor
				= 'red';
		}
		function focusOut() {
			console.log('onfocusOut 실행');
			document.querySelector('#fname').style.backgroundColor
				= 'white';
		}
		function btnClick() {
			console.log('btnClick 실행');
			document.querySelector('#fname').value = '';
		}

		function changeRed() {
			console.log('changeRed 실행');
			document.getElementById('mouse').style.color = 'red';
		}

		function changeBlue() {
			console.log('changeBlue 실행');
			document.getElementById('mouse').style.color = 'blue';
		}

		function changeImg() {
			console.log('changImg 실행');
			let img = document.querySelector('#img');
			let file = ["img1.jpg", "img2.jpg", "img3.jpg", "img4.jpg", "img5.jpg"];
			// img.src = '';
			// 변경 버튼을 누를 때마다 3개 정도의 이미지가
			// 번갈아가면서 변경되도록 코드를 작성해보세요.
			console.log(img.src) // file:///c%3A/vscode_workspace/HTML/1.image/file/img2.jpg
			let index = 0;
			for(let i = 0; i < file.length; i++) {
				if(img.src == 'file:///c%3A/vscode_workspace/HTML/1.image/file/' + file[i]) {
					console.log('같다', i)
					i++;
					if(i == file.length) i = 0;
					img.src = 'file:///c%3A/vscode_workspace/HTML/1.image/file/' + file[i];
					break;
				} else {
					console.log('다르다', i);
				} 
			}
				
				// if(index == file.length) index = 0;
				// if(index == (file.length)) index = 0;
				// img.src = '../HTML/1.image/file/' + file[index];
				// break;
				// img.src = '../HTML/1.image/file/img1.jpg';
		}

	</script>
</head>
<body>
	<label for="fname">이름 입력:</label>
	<input type="text" name="fname" id="fname"
		onchange="upperCase()" onfocus="focusOn()"
		onfocusout="focusOut()">
	<input type="button" value="초기화" onclick="btnClick()">

	<br><br>

	<div id="mouse" onmouseover="changeRed()"
			onmouseout="changeBlue()"
			style="font-size: x-large;">
		마우스를 올려보세요
	</div>

	<br><br>

	<input type="button" value="변경" onclick="changeImg()"><br>
	<img src="../HTML/1.image/file/img2.jpg" id="img">
</body>
</html>
