<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>String</title>
	<script>
		/*
			length : 문자열의 길이 값을 반환
			valueOf() : 기본 데이터타입 값을 반환
			toString() : 문자열로 반환
			charAt(index) : index 번째 문자를 반환
			indexOf(문자) : 일치하는 문자 중 가장 작은 인덱스를 반환
			concat() : 문자열 합치기
			toLowerCase() : 영문 소문자로 변환
			toUpperCase() : 영문 대문자로 변환
			trim() : 문자를 앞 뒤의 공백 문자를 제거
			substring() : 인덱스 시작부터 끝 인덱스 바로 앞까지 값을 반환
			replace() : 매치된 결과를 지정한 값으로 대체
		*/
		let str = 'Hello';
		console.log(str.length);
		str = 'Hello World';
		console.log(str.slice(6, str.length));
		console.log(str.slice(6));
		console.log(str.slice(-5));

		// substring
		console.log(str.substring(0, 5));
		console.log(str.substring(-5)); // 0보다 작으면 0으로 취급
		
		// replace
		console.log(str.replace('World', '홍길동'));
		
		// search()
		console.log(str.search('1'));
		








	</script>
</head>
<body>

</body>
</html>
