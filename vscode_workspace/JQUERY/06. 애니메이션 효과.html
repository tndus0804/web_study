<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
	<script src="./jq_folder/jquery-3.7.1.js"></script>
	<style>
		#textDiv {
			border: 1px solid black;
			background-color: beige;
			width: 200px;
			height: 200px;
		}

		div {
			margin: 10px 0px;
			width: 10%;
			height: 100px;
			background-color: #e3f2fd;
		}
		#a {background-color: #bbdefb;}
		#b {background-color: #ffcdd2;}
	</style>
	<script>
		$(function() {
			$('#bt1').click(function() { $('#textDiv').show('slow');	  })
			$('#bt2').click(function() { $('#textDiv').hide('slow');	  })
			$('#bt3').click(function() { $('#textDiv').toggle('slow');	  })
			$('#bt4').click(function() { $('#textDiv').slideDown('slow'); })
			$('#bt5').click(function() { $('#textDiv').slideUp('slow');	  })
			$('#bt6').click(function() { $('#textDiv').fadeIn('slow');	  })
			$('#bt7').click(function() { $('#textDiv').fadeOut('slow');	  })
			
			$('#btn1').on('click', function() {
				$('#a').animate({
					width: '100%'
				}, 2000, 'swing');
				$('#b').animate({
					width: '100%'
				}, 2000, 'linear');
			});
			$('#btn2').on('click', function() {
				$('#a').animate({
					width: '0%'
				}, 2000, 'swing');
				$('#b').animate({
					width: '0%'
				}, 2000, 'linear');
			});
		})
	</script>
</head>
<body>
	<h1>[ 애니메이션 효과 ]</h1>

	<pre>
		show(), hide(), toggle(), slideDown(), slideUp(), fadeIn(), fadeOut();
	</pre>

	<p>
		<input type="button" value="show()"		 id="bt1">
		<input type="button" value="hide()"		 id="bt2">
		<input type="button" value="toggle()"	 id="bt3">
		<input type="button" value="slideDown()" id="bt4">
		<input type="button" value="slideUp()"	 id="bt5">
		<input type="button" value="fadeIn()"	 id="bt6">
		<input type="button" value="fadeOut()"	 id="bt7">
	</p>
	<div id="textDiv">
		<p>DIV 태그 내의 문자열</p>
		<p>DIV 태그 내의 문자열</p>
		<p>DIV 태그 내의 문자열</p>
		<p>DIV 태그 내의 문자열</p>
	</div>

	<h3>[ 애네메이션 효과2 ]</h3>
	<button id="btn1">증가</button>
	<button id="btn2">감소</button>
	<div id="a"></div>
	<div id="b"></div>
</body>
</html>
