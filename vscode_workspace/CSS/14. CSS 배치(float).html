<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float</title>
	<style>
		.float-container {
			width: 500px;
			border: 2px solid black;
		}
		.float-container img {
			float: left;
			margin: 5px;
			padding: 5px;
			border: 2px solid lightpink;
		}
		/* 
			* float
			  - 웹페이지에서 이미지를 어떻게 띄워서
			    텍스트와 함께 배치할 것인가에 대한 속성
			  - float 속성은 요소를 문서의 일반적인 흐름에서
			    벗어나 배치할 떄 사용
			  - 주로 텍스트와 이미지의 레이아웃을 조정하는 데 사용
			  
			but 이미지와 텍스트의 배치가 아닌 레이아웃을 조정하는 부분에서는
			요즘에는 flex, grid를 통해 요소들의 배치를 지정함.
			flex는 간단하고 유동적임 레이아웃,
			grid는 복잡하고, 구조화된 레이아웃에 적합
		*/
	</style>
</head>
<body>
	<div class="float-container">
		<img src="../HTML/1.image/file/img1.jpg" width="300px" >
		이미지 이미지 이미지 이미지 이미지 이미지
		이미지 이미지 이미지 이미지 이미지 이미지
		이미지 이미지 이미지 이미지 이미지 이미지
		이미지 이미지 이미지 이미지 이미지 이미지
	</div>
</body>
</html>
