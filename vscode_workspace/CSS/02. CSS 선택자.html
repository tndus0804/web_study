<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02. CSS 선택자</title>
    
    <style>
        /* 194p 주요 선택자 */
        /* 선택자 */
        /* 태그 선택자 - 특정 태그를 사용한 요소에 스타일 적용 */
        p {
            text-align: center;
            color: red;
        }

        /* 자손(자식, 손자 포함), 하위 요소 선택자 */
        p b {
            color: blue;
        }
        /* 아이디 선택자 - 특정 부분에 스타일 적용 */
        #idSelector {
            text-align: left;
            color: green;
        }
        /* 클래스 선택자 - 특정 부분에 스타일 적용 */
        .classSelector {
            text-align: right;
            color: yellow;
        }
        /* 그룹 선택자 - 둘 이상 요소에 같은 스타일 적용 */
        p, h1 {
            color: red;
        }
        /* 전체 선택자 - 모든 요소에 스타일에 적용 */
        * {
            font-size: 25px;
            /* 글자 간의 행 간격 */
            line-height: 35px;
        }
        /* 속성 선택자 */
        input[type="text"] {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <p>동해물과 백두산이 <b>마르고 닳도록</b>
        <span><하느님>이 보우하사</span>
        우리 나라 만세
    </p>

    <p id="idSelector">HTML은 재밌다</p>

    <p class="classSelector">CSS도 재밌다</p>
     
    <span class="classSelector">JavaScripte도 재밌다</span>

    <h1>프로그래밍 언어</h1>
    <p>HTML 시험 준비</p>
    
    Input 태그 1: <input type="text" size="20">
    Input 태그 2: <input type="text" size="20">
</body>
</html>
