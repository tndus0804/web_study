<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>인라인 요소</title>
	<style>
		/* 
			* 인라인 요소
			  - 한 줄에 여러개의 엘리먼트를 배치
			  - 기본 너비값이 컨텐츠의 너비와 같다.
			  - 크기값을 가질 수 없다.
				(너비와 높이는 컨텐츠의 크기에 따라 결정)
			ex) span, a, u, br, q, b, strong
				img, input, textarea ...
			
			* 블록 요소
			  - 한 줄에 한 개의 엘리먼트를 배치
			  - 기본 너비값이 100% 값을 갖는다
			  - 크기값을 가질 수 있다.
			ex) div, table, caption, header, p, ul, ol ...

			* 인라인블록 요소
			  - inline-block을 사용하면 요소가 인라인 요소처럼
				같은 줄에 배치되면서도, 블록 요소처럼 너비와
				높이를 지정할 수 있다.
			  - 한 줄에 여러개의 엘리먼트를 배치
			  - 기본 너비값은 컨텐츠의 너비와 같다
			  - 크기값을 가질 수 있다.
			ex) img, input, button ...
			*/
		a{
			background-color: lightblue;
			color: black;
			text-decoration: none;
			border-radius: 10px;
			border: 1px solid lightcoral;
			/* 크기값을 가질 수 없다. */
			width: 300px;
			height: 200px;
			margin: 10px;
			padding: 5px;
		}
	</style>
</head>
<body>
	<a href="https://www.google.com" target="_blank">구글</a>
	<a href="https://www.naver.com" target="_blank">네이버</a>
	<a href="https://www.daum.net" target="_blank">다음</a>
</body>
</html>
