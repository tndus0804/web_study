<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>overflow</title>
	<style>
		section {
			border: 5px solid blue;
			width: 600px;
			height: 100px;
			overflow: hidden;
		}

		div {
			background-color: gold;
			width: 200px;
			height: 150px;
			float: left;
			border: 1px solid red;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<section>
		<div>content</div>
		<div>content</div>
		<div>content</div>
	</section>
</body>
</html>
