<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 만들기</title>
	<style>
		.container{
			width: 700px;
			height: 50px;
			background-color: pink;
			margin: 0 auto;
		}

		ul {
			list-style-type: none;
			padding: 0;
		}
		
		ul > li {
			float: left;
			width: 20%;
			text-align: center;
		}

		a {
			display: inline-block;
			width: 100%;
			padding-top: 12px;
			height: 38px;
			text-decoration: none;
			color: black;
		}

		a:hover {
			color: blueviolet;
			background-color: lightgray;
		}
	</style>
</head>
<body>
	<div class="container">
		<ul>
			<li><a href="#">Menu-1</a></li>
			<li><a href="#">Menu-2</a></li>
			<li><a href="#">Menu-3</a></li>
			<li><a href="#">Menu-4</a></li>
			<li><a href="#">Menu-5</a></li>
		</ul>
	</div>
</body>
</html>
