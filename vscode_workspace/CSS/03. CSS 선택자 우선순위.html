<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용 우선순위</title>
    
    <style>
        /* 
            * CSS 적용 우선순위
            1. !important
                - 우선순위를 무시하고 해당 스타일을 강제 적용
            2. 인라인
            3. 아이디 선택자 ( # )
            4. 클래스 선택자 ( . )
            5. 태그
        */
        body {
            color: darkviolet;
        }

        h1 {
            color: red;
            /* !important는 속성 값 뒤에 붙이며,
               해당 규칙이 다른 모든 규칙보다 우선 적용 */
            /* color: red !important; */
        }
        
        .text {
            color: blue;
        }

        #text {
            color: green;
        }
        
        </style>
</head>
<body>
    <h1>CSS 적용 우선순위 - 태그</h1>
    <h1 class="text">CSS 적용 우선순위 - 클래스</h1>
    <h1 id="text" class="text">CSS 적용 우선순위 - 아이디</h1>
    <h1 style="color: yellow">CSS 적용 우선순위 - 인라인</h1>
    <h1>CSS 적용 우선순위 - !import</h1>
    
</body>
</html>
