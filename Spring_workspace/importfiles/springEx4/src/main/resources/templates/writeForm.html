<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>글쓰기</title>
<link rel="stylesheet" th:href="@{/css/writeForm.css}">
<script th:src="@{/js/writeForm.js}"></script>
</head>
<body>

	<div class="form-container">
        <h2>글쓰기</h2>
        <form th:action="@{write}" method="post" th:onsubmit="return checkForm();">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="message">내용</label>
                <textarea id="message" name="message" placeholder="내용을 입력하세요"></textarea>
            </div>
            <button type="submit">저장</button>
        </form>
    </div>
</body>
</html>
