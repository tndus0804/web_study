<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		table, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		td {
			width: 100px;
			height: 80px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>타임리프 문법2</h2>
	
	<h3>* 문자열 함수</h3>
	<p th:text="${#strings.isEmpty(str)}">문자열 출력</p>
	<p th:text="${#strings.substring(str, 1, 2)}"></p>
	<p th:text="${values}"></p>
	<p th:text="${#strings.listSplit(values, ',')}"></p>
	<p th:text="${#strings.listSplit(values, ',')[0]}"></p>
	
	<br>
	<h3>* 리스트, 맵</h3>
	<p th:text="${#lists.size(list)}"></p>
	<p th:text="${#lists.contains(list, 'ddd')}"></p>
	<p th:text="${#maps.size(map)}"></p>
	<p th:text="${#maps.containsKey(map, 'name')}"></p>
	
	<br>
	<h3>* 반복문</h3>
		<p>table 반복</p>
		<table th:each="item, i : ${list}">
			<tr>
				<td><span th:text="${item}"></span></td>
				<td><span th:text="${i.index}"></span></td>
			</tr>
		</table>
		
		<p>table의 한 행을 반복</p>
		<table>
			<tr th:each="item, i : ${list}">
				<td><span th:text="${item}"></span></td>
				<td><span th:text="${i.index}"></span></td>
			</tr>
		</table>
		
		<p>map 반복</p>
		<table>
			<tr th:each="item : ${map}">
				<td><span th:text="${item.key}"></span></td>
				<td><span th:text="${item.value}"></span></td>
			</tr>
		</table>
		
		<br>
		<p>* 반복문 처리, 상태변수 접근</p>
		<table>
			<tr>
				<td>값</td>
				<td>index</td>
				<td>size</td>
				<td>even</td>
				<td>odd</td>
				<td>first</td>
				<td>last</td>
			</tr>
			<tr th:each="num, status: ${#numbers.sequence(1, 5, 1 )}">
				<td th:text="${num}"></td>
				<td th:text="|index : ${status.index}|"></td>
				<td th:text="|size  : ${status.size}|" ></td>
				<td th:text="|even  : ${status.even}|" ></td>
				<td th:text="|odd   : ${status.odd}|"  ></td>
				<td th:text="|first : ${status.first}|"></td>
				<td th:text="|last  : ${status.last}|" ></td>
			</tr>
		</table>
		
		
		
		
		
		
		
		
	
		
		
		
		
		
		
		
		
	
	
</body>
</html>
