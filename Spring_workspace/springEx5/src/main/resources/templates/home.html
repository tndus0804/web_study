<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>HOME</title>
	<script>
		window.onload = function() {
			
		}
		
		function searchPw() {
			let searchPw = document.getElementById("searchPw");
			let w = window.open('member/searchPw', 'idwin', 'top=200, left=500 width=400, height=300');
			
		}
		
	</script>
</head>
<body>
	<h1>HOME</h1>
	<input type="button" value="비밀번호 찾기" id="searchPw" onclick="searchPw()">
	
	<p sec:authorize="isAuthenticated()">
		<span th:text="${#authentication.name}"></span>님이 로그인중
	</p>
	
	<ul>
		<li><a th:href="@{/thymeleaf}" th:text="|시큐리티 타임리프 문법|"></a></li>
		<th:block sec:authorize="not isAuthenticated()">
			<li><a th:href="@{/member/join}">회원가입</a></li>
			<li><a th:href="@{/member/login}">로그인</a></li>
		</th:block>
		<th:block sec:authorize="isAuthenticated()">
			<li><a th:href="@{/member/logout}">로그아웃</a></li>
			<li><a th:href="@{/member/info}">개인정보 수정</a></li>
			<li><a th:href="@{/board/write}">글쓰기</a></li>
		</th:block>
			<li><a th:href="@{/board/listAll}">게시판</a></li>
			<li><a th:href="@{/board/list}">게시판(paging)</a></li>
			
			
					
	</ul>
	
	
</body>
</html>
