<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
	<style>
		h1, p {
			text-align: center;
		} 
	</style>
	<script>
		$(document).ready(function(){
			$('#writeForm').submit(function(){
				if($('#title').val().length < 5) {
					alert("제목을 5자 이상 작성해주세요.");
					$('#title').focus();
					$('#title').select();
					return false;
				}
				if($('#contents').val().length < 5) {
					alert("내용을 5자 이상 작성해주세요.");
					$('#contents').focus();
					$('#contents').select();
					return false;
				}
				return true;
			});
		});
		
	</script>
</head>
<body>
	<h1>[ 글쓰기 ]</h1>
	<form id="writeForm" th:action="@{write}" onsubmit="return submitFunc()" method="post" 
			enctype="multipart/form-data">
		<table>
			<tr>
				<th>제목</th>
				<td><input type="text" name="title" id="title" style="width:400px"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea name="contents" id="contents"></textarea></td>
			</tr>
			<tr>
				<th>파일첨부</th>
				<td><input type="file" name="upload"></td>
			</tr>
			<tr>
				<td colspan="2" class="white center">
					<input type="submit" name="file" value="저장">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
