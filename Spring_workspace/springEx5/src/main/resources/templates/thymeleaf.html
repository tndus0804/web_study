<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>타임리프 문법2</title>
</head>
<body>
	<h1>[ 타임리프 인증 객체 ]</h1>
	
	<!-- 어떤 권한이든 상관없이 로그인 한 경우 -->
	<div sec:authorize="isAuthenticated()">
		<!-- ROLE_USER 권한을 가지고 있다면 -->
		<p sec:authorize="hasRole('ROLE_USER')">일반 사용자입니다.</p>
		
		<!-- ROLE_ADMIN 권한을 가지고 있다면 -->
		<p sec:authorize="hasRole('ROLE_ADMIN')">관리자입니다.</p>
		
		<!-- 로그인한 아이디(username) -->
		<p sec:authentication="name"></p>
		<!-- 인증시 사용된 객체에 대한 정보 -->
		<p sec:authentication="principal"></p>
		<!-- 권한 -->
		<p sec:authentication="principal.authorities"></p>
		
		<!-- 인증시 사용된 객체에 대한 정보 -->
		<p th:text="${#authentication}"></p>
		<p th:text="${#authentication.name}"></p>
		<p th:text="${#authentication.principal}"></p>
		<p th:text="${#authentication.principal.enabled}"></p>
		<p th:text="${#authentication.principal.authorities}"></p>
		
		<!-- 로그인하지 않을 경우 -->
		<div sec:authorize="not isAuthenticated()">
			<p>로그인하지 않음</p>
		</div>
	</div>
</body>
</html>
