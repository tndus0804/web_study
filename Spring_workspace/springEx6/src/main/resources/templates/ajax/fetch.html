<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>fetch.html</title>
	<script>
		window.onload = function() {
			const promise = new Promise((fulfilled, reject) => {
				// fulfilled: 작업이 성공적으로 완료되면 호출됩니다.
				// reject	: 작업이 실패하면 호출됩니다.
				/*
				setTimeout(() => {
					reject("처리 실패");
				}, 2000);
				*/
			});
			console.log(promise);
			
			let btn1 = document.querySelector('#btn1');
			let btn2 = document.querySelector('#btn2');
			let btn3 = document.querySelector('#btn3');
			
			btn1.addEventListener('click', function() {
				// URL로 GET 요청 쿼리스트링으로 text=client 데이터 전송
				fetch("fetch1?text=client")
				.then( (response) => response.text() ) // 서버 응답을 텍스트로 변환
				.then( data => {	// 변환된 텍스트 데이터를 data 변수로 받아서 처리
					console.log('data', data);
					let result = document.querySelector('#result');
					result.innerHTML = data;
				});
			});
			btn2.addEventListener('click', function() {
				let ob = {
					name: "아무개", age: 0, phone: "010-1234-5678"
				};
				
				// Post 요청
				fetch("fetch2" // 요청 경로
						, {
							method: "POST",
							body: JSON.stringify(ob),
							headers: { // 요청 헤더, 요청의 Content-Type을 JSON으로 설정
								"Content-type": "application/json;charset=utf-8"
							}
						})
				// fetch 요청이 성공적으로 완료되면 then 블럭이 실행되고
				// 실패하면 catch 블럭이 실행
				.then( (response) => response.json() ) // 서버 응답을 JSON으로 변환
				.then( data => {	// 변환된 텍스트 데이터를 data 변수로 받아서 처리
					console.log(data.name);
					console.log(data.age);
					
					let result = document.querySelector('#result');
					result.innerHTML = `이름: ${data.name}, 나이: ${data.age}`
						+ `, 전화번호: ${data.phone}`;
				})
				.catch( error => { // 요청 실패시 실행
					console.log('Error: ', error);
					
				});
			});
			
			// 객체 배열 주고 받기
			btn3.addEventListener('click', function() {
				const info = [
					{ name: "Kim",  age: 20 },
					{ name: "Lee",  age: 30 },
					{ name: "Park", age: 40 }
				];
				
				fetch("fetch3"
					, {
						method: "POST",
						body: JSON.stringify(info),
						headers: {
							"Content-type": "application/json; charset=utf-8"
						}
				})
				.then( (response) => response.json() )
				.then( data => {
					console.log(data);
					let result = document.querySelector('#result');
					let str = '';
					
					for (dt of data) {
						str += `이름: ${dt.name}, 나이: ${dt.age} <br>`;
					}
					result.innerHTML = str;
				});
			});
		}
	</script>
</head>
<body>
	
	<!-- 
		fetch API : 비동기 처리의 비교적 최근 방식
			비동기 요청 = fetch는 네트워크 요청을 비동기적으로 수행하고,
					   결과를 Promise 객체로 반환
		Promise : JavaScript에서 비동기 작업의 결과를 처리하는 객체
				  chaining 방식으로 깔끔한 비동기 작업 처리 가능
		
		fetch 요청 -> pending(대기) -> fulfilled(성공) : then -> finally
								 -> rejected(실패) : catch
		Promise 상태
			- pending(대기)    : 비동기 작업이 아직 완료되지 않은 상태
			- fulfilled(이행) : 비동기 작업이 성공적으로 완료되었다고 결과값이 있는 상태
			- rejected(거부)   : 비동기 작업이 실패하여 오류가 발생한 상태
			* 각 상태별 실행되는 콜백함수가 존재.
	 -->
	<h1>[ Fetch 테스트 ]</h1>
	
	<input type="button" value="fetch 문자 받기"    id="btn1">
	<input type="button" value="fetch 객체 받기"    id="btn2">
	<input type="button" value="fetch 객체배열 받기" id="btn3">
	<div id="result"></div>
	
</body>
</html>
