<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
	<script>
		$(document).ready(function() {
			$('#updateForm').submit(function() {
				let pw = $('#memberPassword').val();
				let pw2 = $('#memberPassword2').val();
				let name = $('#memberName').val();
				
				if (pw != '' && (pw.length < 3 || pw.length > 10)) {
					alert('비밀번호는 3~10자로 입력하세요');
					return false;
				}
				if (pw != pw2) {
					alert('비밀번호를 정확하게 다시 입력하세요');
					return false;
				}
				if (name == '') {
					alert('이름을 입력하세요');
					return false;
				}
				return true;
			});
		});
	</script>
</head>
<body>

	<header>
		<h1>[ 개인정보수정 ]</h1>
	</header>
	<section>
		<form id="updateForm" th:action="@{/member/info}" method="post">
		<table>
			<tr>
				<th>ID</th>
				<td th:text="${member.memberId}"></td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td>
					<input type="password" name="memberPassword" id="memberPassword"
					 placeholder="비밀번호를 변경하려면 입력하세요."><br>
					<input type="password" id="memberPassword2"
					 placeholder="비밀번호 다시 입력">
				</td>
			</tr>
			<tr>
				<th>이름</th>
				<td>
					<input type="text" name="memberName" th:value="${member.memberName}">
				</td>
			</tr>
			<tr>
				<th>이메일</th>
				<td>
					<input type="text" name="email" id="email" th:value="${member.email}">
				</td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td>
					<input type="text" name="phone" th:value="${member.phone}">
				</td>
			</tr>
			<tr>
				<th>주소</th>
				<td>
					<input type="text" name="address" th:value="${member.address}">
				</td>
			</tr>
		</table>
		<br>
		<input type="submit" value="수정">
		<input type="reset" value="다시 쓰기">
		
		</form>
	</section>
</body>
</html>
